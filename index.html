<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-1"> 
    <header class="jumbostron bg-info text-white">
        <h1 class= "display-4 text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div id="" class="row">
            <div id="search-inputs" class="col-2">

                <h2 class="">Search for a City:</h2><br>
                <input id="cityName" class="col" value=""><br><br>
                <button type="button" class="btn btn-primary col" id="search-button">Search</button>

                <hr>

                <div id="searchHistory">
                    <!-- Buttons for previous city searches are dynamically written buttons -->
                </div>
            </div>

            <div id="search-results" class="col-8">
                <div id="todaysWeather" class="border border-dark p-1 invisible">
                    <!-- Dynamically populated box -->
                </div>

                <div id="fiveDayForecastTitle" class="row">
                    <!-- Dynamically populated 5 day box -->
                </div>

                <div id="fiveDayForecast" class="row">
                    <!-- Dynamically populated 5 day box -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
